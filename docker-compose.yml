version: '3'

services:
  nginx:
    image: nginx:latest
    volumes:
        - ./:/var/www/
        - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - 8080:80
    depends_on:
        - app
    container_name: app_nginx
  app:
      build:
          context: .
          dockerfile: _docker/app/Dockerfile
      volumes:
          - ./:/var/www/
      depends_on:
          - db
      container_name: app

  db:
      image: mysql:8.0
      restart: always
      volumes:
          - ./tmp/db:/var/lib/mysql
      environment:
          MYSQL_DATABASE: librest
          MYSQL_ROOT_PASSWORD: root
      ports:
          - 8101:3306
      command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
      container_name: rest_db


  phpmyadmin:
      image: phpmyadmin
      restart: always
      ports:
          - 8580:80
      environment:
          - PMA_ARBITRARY=1
      depends_on:
          - db
      container_name: phpmyadmin
